<!DOCTYPE html>
<html lang="en">

<head>


    <title>edit_trip_page</title>
</head>

<body>
    <h1>Edit Your Trip</h1>
    <div>
        <form action="/trip/update" method="POST" class="">
            <input type="text" name="city" placeholder="City" value="{{ request.form['city'] }}"/>

            <input type="text" name="state" placeholder="State" value="{{ request.form['state'] }}"/>

            <input type="text" name="category" placeholder="Category" value="{{ request.form['category'] }}"/>

            <input type="text" name="date" placeholder="Date" value="{{ request.form['date'] }}"/>

            <input type="text" name="start_time" placeholder="Start Time" value="{{ request.form['start_time'] }}"/>

            <input type="submit" value="submit"/>
        </form>
        <a href="{{ url_for('root') }}">back</a>
    </div>
</body>
</html>
